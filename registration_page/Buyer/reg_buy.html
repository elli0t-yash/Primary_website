<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/reg_buy.css">
    <title>Document</title>
</head>
<body>
    <p class="title">Buyer Registration</p>
    <div class="container">
        <form action="" class="contact-form">
            <fieldset>
                <legend>Personal details</legend>
                <label for="fname"><span class="req">*</span>First Name:</label>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="mname">Middle Name:</label>
                <input type="text" id="mname" name="mname"><br><br>
                <label for="lname"><span class="req">*</span>Last Name:</label>
                <input type="text" id="lname" class="lname" required><br><br> 
                <label for="email"><span class="req">*</span>Email:</label>
                <input type="email" name="email" id="email" required><br><br>
            </fieldset>
        </form>
    </div>
</body>
</html>
